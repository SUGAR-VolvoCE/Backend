<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant Test Interface</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 800px; margin: 0 auto; padding: 20px; }
    .chat-container { border: 1px solid #ccc; border-radius: 5px; padding: 10px; height: 400px; overflow-y: scroll; margin-bottom: 10px; }
    .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 5px; max-width: 80%; }
    .user { background-color: #e3f2fd; margin-left: auto; text-align: right; }
    .assistant { background-color: #f1f1f1; }
    .message-container { display: flex; flex-direction: column; }
    .input-container { display: flex; }
    input { flex-grow: 1; padding: 8px; margin-right: 10px; }
    button { padding: 8px 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    .status { margin-top: 10px; font-style: italic; color: #666; }
  </style>
</head>
<body>
  <h1>Assistant Test Interface</h1>
  <div class="chat-container" id="chat-container"></div>
  <div class="input-container">
    <input type="text" id="message-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="resetChat()" style="background-color: #f44336; margin-left: 5px;">Reset</button>
  </div>
  <div class="status" id="status"></div>

  <script>
    const userId = "user" + Math.floor(Math.random() * 1000); // Generate random user ID
    let isFirstMessage = true;

    function addMessage(message, sender) {
      const chatContainer = document.getElementById('chat-container');
      const msgContainer = document.createElement('div');
      msgContainer.className = 'message-container';
      
      const msgElement = document.createElement('div');
      msgElement.className = `message ${sender}`;
      msgElement.textContent = message;
      
      msgContainer.appendChild(msgElement);
      chatContainer.appendChild(msgContainer);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const message = input.value.trim();
      
      if (!message) return;
      
      addMessage(message, 'user');
      input.value = '';
      
      const status = document.getElementById('status');
      status.textContent = 'Sending message...';
      
      try {
        const response = await fetch('http://127.0.0.1:8000/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            user_id: userId,
            message: message,
            reset: isFirstMessage // Reset conversation if this is the first message
          })
        });
        
        isFirstMessage = false;
        
        if (response.ok) {
          const data = await response.json();
          console.log("Response data:", data); // Debug log
          
          if (data.response) {
            addMessage(data.response, 'assistant');
            status.textContent = '';
          } else {
            status.textContent = 'Received empty response from server';
          }
        } else {
          status.textContent = `Error: ${response.status} - ${response.statusText}`;
          console.error('Error:', response);
        }
      } catch (error) {
        status.textContent = `Connection error: ${error.message}`;
        console.error('Error:', error);
      }
    }
    
    function resetChat() {
      const chatContainer = document.getElementById('chat-container');
      chatContainer.innerHTML = '';
      isFirstMessage = true;
      document.getElementById('status').textContent = 'Chat reset. Next message will start a new conversation.';
    }
    
    // Allow sending message with Enter key
    document.getElementById('message-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
